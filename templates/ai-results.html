<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Results</title>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --bg-sidebar: #2c2c2e;
            --text-color: #f5f5f5;
            --primary-color: #00bcd4;
            --hover-color: #353535;
            --accent-color: #6c757d;
            --input-bg: #3a3a3c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            min-height: 100vh; /* Ensures container grows with content */
            align-items: stretch; /* Stretches sidebar and content to equal height */
        }

        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar nav a {
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            background-color: transparent;
            color: var(--text-color);
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar nav a:hover {
            background-color: var(--hover-color);
        }

        .sidebar .active {
            background-color: var(--primary-color);
        }

        .content {
            padding: 30px;
            flex: 1; /* Allows the content section to take up remaining space */
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .ai-results {
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>GSEAsy</h2>
        <nav>
            <a href="{{url_for('home')}}">Input</a>
            <a href="{{url_for('graphs')}}">Graphs</a>
            <a href="{{url_for('show_text')}}" class="active">AI Results</a>
        </nav>
    </div>
    <div class="content">
        <div class="ai-results">
            {{ text_content|safe }}
        </div>
    </div>
</div>
</body>
</html>
