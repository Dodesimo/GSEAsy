<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <link rel="stylesheet" href="static/styles.css">

    <style>
        /* Root variables for color scheme */
        :root {
            --bg-color: #1c1c1e;
            --bg-sidebar: #2c2c2e;
            --text-color: #f5f5f5;
            --primary-color: #00bcd4;
            --hover-color: #353535;
            --accent-color: #6c757d;
            --input-bg: #3a3a3c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Flex container for layout */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar nav a {
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            background-color: transparent;
            color: var(--text-color);
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar nav a:hover {
            background-color: var(--hover-color);
        }

        .sidebar .active {
            background-color: var(--primary-color);
        }

        /* Main content section */
        .content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .input-group input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--hover-color);
        }

        /* Styling the table with DataTables */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--accent-color);
        }

        table th {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #2c2c2e;
        }

        table tr:hover {
            background-color: var(--hover-color);
        }

        table td {
            color: var(--text-color);
        }

    </style>

    <!-- Add jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Add DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>GSEAsy</h2>
        <nav>
            <a href="{{url_for('home')}}">Input</a>
            <a href="{{url_for('graphs')}}" class="active">Graphs</a>
            <a href="{{url_for('show_text')}}">AI Results</a>
        </nav>
    </div>
    <div class="content">
        <div>
            <img src="{{url_for('static', filename='heatmap.png')}}" alt="Heat Map" style="width: 650px;">
        </div>


        <h1>DEG Table</h1>

        <div>
            {{ table|safe }}
        </div>

        <h1>Control Batch Effects</h1>

         <div>
            {{ filter_table|safe }}
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Initialize DataTables on the table
            $('table').DataTable();  // This will make all tables interactive
        });
    </script>

</div>
</body>
</html>
